events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;
        
        ssl_protocols TLSv1.3;

        location / {
            root /var/www/html;
            index index.php;
        }
    }
}
